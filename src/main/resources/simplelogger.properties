# SLF4J's SimpleLogger configuration file. See https://www.slf4j.org/api/org/slf4j/impl/SimpleLogger.html

# This configuration provides console logging with pattern layout equivalent to logback-classic's one like that:
# <pattern>%d{yyyy-MM-dd HH:mm:ss.SSS Z} [%thread] %level %logger - %msg%n</pattern>

# The output target which can be the path to a file, or the special values "System.out" and "System.err".
# Default is "System.err".
org.slf4j.simpleLogger.logFile=System.out

# If the output target is set to "System.out" or "System.err" (see preceding entry), by default, logs will be output to
# the latest value referenced by System.out/err variables. By setting this parameter to true, the output stream will be
# cached, i.e. assigned once at initialization time and re-used independently of the current value referenced by
# System.out/err.
#org.slf4j.simpleLogger.cacheOutputStream=false

# Default logging detail level for all instances of SimpleLogger.
# Must be one of ("trace", "debug", "info", "warn", or "error").
# If not specified, defaults to "info".
org.slf4j.simpleLogger.defaultLogLevel=debug

# Logging detail level for a SimpleLogger instance named "xxxxx".
# Must be one of ("trace", "debug", "info", "warn", or "error").
# If not specified, the default logging detail level is used.
org.slf4j.simpleLogger.log.com.yusufsezer=info

# Set to true if you want the current date and time to be included in output messages.
# Default is false, and will output the number of milliseconds elapsed since startup.
org.slf4j.simpleLogger.showDateTime=true

# The date and time format to be used in the output messages.
# The pattern describing the date and time format is defined by SimpleDateFormat. If the format is not specified or is
# invalid, the number of milliseconds since start up will be output.
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS Z

# Set to true if you want to output the current thread name.
# Defaults to true.
org.slf4j.simpleLogger.showThreadName=true

# Set to true if you want the Logger instance name to be included in output messages.
# Defaults to true.
org.slf4j.simpleLogger.showLogName=true

# Set to true if you want the last component of the name to be included in output messages.
# Defaults to false.
org.slf4j.simpleLogger.showShortLogName=true

# Should the level string be output in brackets? Defaults to false.
#org.slf4j.simpleLogger.levelInBrackets=false

# The string value output for the warn level. Defaults to WARN.
#org.slf4j.simpleLogger.warnLevelString=WARN